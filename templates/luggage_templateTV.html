<!-- Edit this file to change the layout of each record in the table view -->
<!-- To disable clicking of a field, remove the <%%SELECT%%> and <%%ENDSELECT%%> formatters around it-->

<!-- If you wish to hide the table view header that contains the column titles, -->
<!-- add the following to the luggage_init() hook (in hooks/luggage.php file) -->
<!--     $options->ShowTableHeader = 0;     -->

		<td id="luggage-id-<%%VALUE(id)%%>" class="luggage-id text-right"><%%SELECT%%><%%VALUE(id)%%><%%ENDSELECT%%></td>
		<td id="luggage-type-<%%VALUE(id)%%>" class="luggage-type"><%%SELECT%%><%%VALUE(type)%%><%%ENDSELECT%%></td>
		<td id="luggage-name-<%%VALUE(id)%%>" class="luggage-name"><%%SELECT%%><%%VALUE(name)%%><%%ENDSELECT%%></td>
		<td id="luggage-owner-<%%VALUE(id)%%>" class="luggage-owner"><%%SELECT%%><%%VALUE(owner)%%><%%ENDSELECT%%></td>
